    <div class="contact">
        <div class="container">
            <div class="contact-con">

                <h1>CONTACT</h1>

                <div class="contact-info">
                
                    <label for="firstname">First Name</label>
                    <br>
                    <input type="text" id="firstname" name="firstname" placeholder="Please enter your first name...">
                    <br>
                    <label for="lastname">Last Name</label>
                    <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Please enter your last name...">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="example@mail.com">
                    <br>
                    <label for="country">Country</label>
                    <br>
                    <select name="country" id="country">
                    <option value="thailand">Thailand</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                    <option value="usa">USA</option>
                    <option value="mexico">Mexico</option>
                    <option value="canada">Canada</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    </select>
                    <br>
                    <label for="subject">Subject</label>
                    <br>
                    <textarea name="subject" id="subject" placeholder="Write something..."></textarea>
                    <br>
                    <input onclick="alert('Thank you for contact us')" type="submit" value="Submit">
                    
                </div>
            </div>
        </div>
    </div>
